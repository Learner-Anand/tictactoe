<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="winner_div hide"id="winner_div">
            <div class="winner_div" id="winner_div">
                <h1 id="msg"></h1>
                <h3 id="playerX"></h3>
                <h3 id="playerO"></h3>
                <button id="continueGame">Continue Game</button><br>
                <button id="restart">New Game</button>
            </div>
        </div>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box "></button>
                <button class="box "></button>
            </div>
        </div>
        <div>
            <button class="reset_btn">Reset Game</button>
        </div>
    </main>
    <script src="Script.js"></script>
</body>
</html>
